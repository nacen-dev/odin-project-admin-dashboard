<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header"></header>
      <aside class="sidebar">
        <div class="logo-container">
          <div>
            <img
              src="./assets/svg/view-dashboard.svg"
              class="logo"
              alt="dashboard-logo"
            />
            <h2>Dashboard</h2>
          </div>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li>
              <div class="icon-container">
                <img src="./assets/svg/home.svg" alt="home-icon" />
              </div>
              <span>Home</span>
            </li>
            <li>
              <div class="icon-container">
                <img src="./assets/svg/account.svg" alt="profile-icon" />
              </div>
              <span>Profile</span>
            </li>
            <li>
              <div class="icon-container">
                <img src="./assets/svg/message.svg" alt="message-icon" />
              </div>
              <span>Messages</span>
            </li>
            <li>
              <div class="icon-container">
                <img src="./assets/svg/clock-time-three.svg" alt="history-icon" />
              </div>
              <span>History</span>
            </li>
            <li>
              <div class="icon-container">
                <img src="./assets/svg/note-multiple.svg" alt="task-icon" />
              </div>
              <span>Tasks</span>
            </li>
            <li>
              <div class="icon-container">
                <img src="./assets/svg/account-group.svg" alt="communities-icon" />
              </div>
              <span>Communities</span>
            </li>
          </ul>
          <ul class="nav-list">
            <li>
              <div class="icon-container">
                <img src="./assets/svg/cog.svg" alt="settings-icon" />
              </div>
              <span>Settings</span>
            </li>
            <li><div class="icon-container">
              <img src="./assets/svg/help-circle.svg" alt="support-icon" />
            </div>
              <span>Support</span>
            </li>
            <li><div class="icon-container">
              <img src="./assets/svg/security.svg" alt="privacy-icon" />
            </div>
              <span>Privacy</span>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="content"></main>
    </div>
  </body>
</html>
